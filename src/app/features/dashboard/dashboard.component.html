<div class="dashboard-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>Welcome to Leave Track</mat-card-title>
      <mat-card-subtitle>
        @if (admin(); as adminData) {
          Hello, {{adminData.firstName}} {{adminData.lastName}}
        }
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>You have successfully logged in to the system.</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-card-actions>
  </mat-card>
</div>
